<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Videos Side by Side</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #6deda7, #21b045); /* Gradient background */
      color: white; /* Text color */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Title Style */
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
    }

    /* Subtitle Style */
    h2 {
      font-size: 20px;
      margin-top: 10px;
      text-align: center;
    }

    /* Video Container */
    .video-container {
      display: flex;
      gap: 20px; /* Space between the videos */
      justify-content: center;
      width: 100%;
      flex-wrap: wrap; /* Wrap videos on smaller screens */
    }

    /* Individual Video and Title */
    .video-wrapper {
      text-align: center;
      max-width: 45%; /* Each video takes up 45% width */
    }

    video {
      width: 100%; /* Videos scale to container size */
      border: 3px solid white; /* White border */
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .video-wrapper {
        max-width: 90%; /* Videos stack and take up more space on smaller screens */
      }
    }
  </style>
</head>
<body>
  <!-- Main Title -->
  <h1>Galerie Vidéo : Bien-Être Mental</h1>

  <!-- Video Section -->
  <div class="video-container">
    <!-- First Video -->
    <div class="video-wrapper">
      <video controls>
        <source src="final 111.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <h2>text</h2>
    </div>

    <!-- Second Video -->
    <div class="video-wrapper">
      <video controls>
        <source src="final 222.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <h2>text</h2>
    </div>
  </div>
</body>
</html>
